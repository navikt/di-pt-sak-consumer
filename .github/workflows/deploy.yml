name: Deploy to NAIS
on:
  push:
    branches:
      - master
    paths:
      - 'nais/prod.json'
      - 'nais/dev.json'
      - 'nais/nais.yaml'
      - 'src/*'
      - 'requirements.txt'
      - 'start.sh'
      - 'Dockerfile'
      - '.github/workflows/deploy.yml'
jobs:
  build-push:
    name: Create and push Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Docker tag
        env:
          NAME: ptsak-consumer
        run: |
          echo -n "docker.pkg.github.com"/"$GITHUB_REPOSITORY"/"$NAME" > .docker
          echo -n ":$(date "+%Y.%m.%d")-$(git rev-parse --short HEAD)" >> .docker
          echo ::set-env name=IMAGE::$(cat .docker)
      - name: Build Docker image
        run: docker build -t $IMAGE .
      - name: Login to Github Package Registry
        env:
          DOCKER_USERNAME: x-access-token
          DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin docker.pkg.github.com
      - name: Push Docker image
        run: "docker push $IMAGE"
      - name: Upload Docker image and tag
        uses: actions/upload-artifact@v1
        with:
          name: docker
          path: .docker

  deploy:
    name: Deploy to dev and prod
    runs-on: ubuntu-latest
    needs: build-push
    steps:
      - name: Download Docker image and tag
        uses: actions/download-artifact@v1
        with:
          name: docker
      - name: Set IMAGE env
        run: echo ::set-env name=IMAGE::$(cat docker/.docker)
      - name: Checkout code
        uses: actions/checkout@v1
      - name: deploy to dev
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-fss
          RESOURCE: nais/nais.yaml
          VARS: nais/dev.json
      - name: deploy to prod
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: prod-fss
          RESOURCE: nais/nais.yaml
          VARS: nais/prod.json
